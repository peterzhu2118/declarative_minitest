language: ruby
cache: bundler
before_install:
  - gem install bundler
  - gem update bundler
install:
  - bundle install
before_script:
  - bundle update
rvm:
  - 2.6
  - 2.5
  - 2.4
  - jruby-head
jobs:
  include:
    - stage: Lint
      rvm: 2.5
      before_install:
        - gem install rubocop
      script: rubocop
notifications:
  email: false
